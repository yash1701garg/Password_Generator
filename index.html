<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--password container-->
        <h1>Password Genertor</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
    <div class="input-container">
        <!--password length section-->
        <div class="length-container">
            <p>Password length</p>
            <p data-lengthNumber>0</p>
            <!--silder-->
            <input type="range" data-length-slider min="1" max="20" class="slider" step="1">
            <!--checkbox-->
            <div>
                <input type="checkbox"  id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div>
                <input type="checkbox"  id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox"  id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox"  id="symbols">
                <label for="symbol">Includes Symbols</label>
            </div>
            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!--generate password button-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
